<!--index.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fruits Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <meta property="og:title" content="Fruit Slice Game - jQuery Edition">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://javascript-project-ten-mu.vercel.app/SliceGame/images/slicegame.png">
    <meta property="og:url" content="https://javascript-project-ten-mu.vercel.app/SliceGame/index.html">
    <meta property="og:description"
        content="A fun, browser-based Fruit Slice Game built with jQuery. Slice fruits, earn points, and challenge yourself before you run out of lives!">
    <meta property="og:site_name" content="Ibrahim Ishaq O. Projects">
</head>

<body>
    <div id="container">
        <div id="score">
            Score:<span id="scorevalue">0</span>
        </div>
        <div id="trialsLeft">

        </div>
        <div id="fruitsContainer">
            <img id="fruit1" class="fruit">
        </div>
        <div id="instruction">
            Catch Fruits
        </div>
        <div class="controlbtn">
            <div id="startreset">Start Game</div>
            <div id="pausePlay">Pause</div>
        </div>
        <div id="gameOver">

        </div>
    </div>
    <audio id="slicesound">
        <source src="audio/fruitslice.mp3">
        </source>
        <source src="audio/fruitslice.ogg">
        </source>
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
    </script>
    <script src="jquery.js"></script>
</body>

</html>
