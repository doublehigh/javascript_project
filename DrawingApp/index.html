<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>

  <!-- Modern jQuery UI Theme (optional but newer version) -->
  <link 
    rel="stylesheet" 
    href="https://code.jquery.com/ui/1.13.2/themes/start/jquery-ui.css"
  >

  <link rel="stylesheet" href="styling.css">
</head>
<body>
    <!--title-->
        <div id="header">Drawing App</div>
        
        <!--title-->
        <div class="inputContainer">
            <!--color-->
            <div class="input" id="colorInput">
                <input type="color" list id="paintColor">
            </div>
            
            <!--size-->
            <div class="input" id="thicknessInput">
                <div id="circle"></div>
            </div>
            <div class="input">
                <div id="slider"></div>
            </div>
        </div>
        
        <!--canvas container-->
        <div id="container">
            <canvas id="paint" width="500px" height="400px"></canvas>
        </div>
      
        <!--buttons-->
        <div class="inputContainer2">
            <!--Erase-->
            <div class="input2">
                <span id="erase" class="button">Erase</span>
            </div>
            
            <!--Save-->
            <div class="input2">
                <span id="save" class="button">Save</span>
            </div>
            
            <!--Reset-->
            <div class="input2">
                <span id="reset" class="button">Reset</span>
            </div>
        </div>
  <!-- ✅ Load modern jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- ✅ Then load jQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- ✅ Then your script -->
  <script src="script.js"></script>
</body>
</html>
