<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <!-- bootsrap css library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css file  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="header">
            Stopwatch
        </div>

        <!-- lap time  -->
        <div id="lap">
            <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span>
        </div>

        <div class="control">
            <!-- Time -->
            <div id="time">
                <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span>
            </div>

            <div class="d-flex justify-content-around gap-3 controlbtn">
                 <button id="startBtn" class="btn btn-success">Start</button>
                    <button id="stopBtn" class="btn btn-danger">Stop</button>
                    <button id="resumeBtn" class="btn btn-success">Resume</button>
                    <button id="lapBtn" class="btn btn-success">Lap</button>
                    <button id="resetBtn" class="btn btn-warning">Reset</button>
            </div>

        </div>

        <div class="lapsTime" id="lapsTime">
            <div class="laptitle">
                <div class="lapw">Lap</div>
                <div class="laptimes">Lap Times</div>
                <div class="overalltime">Overall Time</div>
            </div>
            <div class="lapdetails">

            </div>
        </div>
    </div>








    <!-- Jquery UI library is loaded. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <!-- bootsrap js library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
    <!-- custom js file  -->
    <script src="jquery.js"></script>
</body>

</html>
